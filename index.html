<!DOCTYPE html>
	<title>Agricowture Web</title>
	<head>
	</head>
	<body>
		<style>
			.tab_item {
  				display: none;
			}

			.is-active-item {
  				display: block;
			}
		</style>
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script> <!-- スクリプト1 -->
		<script src="https://maps.google.com/maps/api/js?key=AIzaSyAoHtZ_FzkEevFk_NMJ9q3KBPQAw08CDcg&language=ja"></script> <!-- スクリプト2 -->
		<script src="https://cdn.jsdelivr.net/npm/vue"></script> <!-- スクリプト3 -->
		<script
  			src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
  			integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
  			crossorigin="anonymous"></script>
		<script>
			$(function() {
      				/*クリックイベント*/
      				$('.tab_btn').on('click', function() {
        			/* 一旦.tab_itemから.is-active-itemを外す */
        			$('.tab_item').removeClass("is-active-item");
        			/* クリックした.tab_btnに対応する.tab_itemに.is-active-itemをつける */
        			$($(this).attr("href")).addClass("is-active-item");
      				});
    			});
		</script>
		
		<a class="tab_btn" href="#item1">Map</a>
  		<a class="tab_btn" href="#item2">Calendar</a>

  		<!-- タブのコンテンツ部分 -->
  		<div class="tab_item is-active-item" id="item1"><iframe src="map.html"></div>
  		<div class="tab_item" id="item2">
			<iframe src="https://calendar.google.com/calendar/embed?src=2hgte3b66etcvg1g6bgcu2qans%40group.calendar.google.com&ctz=Asia%2FTokyo" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
		</div>
	</body>
</html>
