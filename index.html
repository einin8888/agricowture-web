<html>
	<head>
		<meta charset="utf-8">
		<title>Agricowture Web</title>
		<style>
		html {
			height: 100%;
		}
		body {
			height: 100%;
		}
		#map {
			height: 100%;
			width: 100%;
		}
		</style>
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<script src="https://maps.google.com/maps/api/js?key=AIzaSyC_hA4JV7D9uWabDe17QQhIpYQ4SPJaVYE&language=ja"></script>
		<script>
		window.onload = function () {
			var dt = "";
			$.ajax({
				type: "GET",
				url: "https://agricowture.herokuapp.com/get",
				dataType: "json",
				data: dt
			}).done((data) => {
				var md=[];
				var marker = [];
				var infoWindow = [];
				for(let i=0;i<data.length;i++) {
					md[i] = {
						name: "牛" + String(data[i].CowID),
						lat: Number(data[i].Lat),
						lng: Number(data[i].Lng)
					}
				}
				var mapLatLng = new google.maps.LatLng({
					lat: md[0]['lat'],
					lng: md[0]['lng']
				});
				var Options = {
					zoom: 15, //地図の縮尺値
					center: mapLatLng, //地図の中心座標
					mapTypeId: 'roadmap' //地図の種類
				};
				function clickEvent(i) {
					infoWindow[i].open(map, marker[i])
					google.maps.event.addListener(infoWindow[i],"closeclick",function() {
						google.maps.event.addListenerOnce(marker[i], "click", function(event) {
							infoWindow[i].open(map, marker[i]);
						});
					});
				}
				var map = new google.maps.Map(document.getElementById('map'), Options);				
				for (var i = 0; i < md.length; i++) {
        				var markerLatLng = new google.maps.LatLng({
						lat: md[i]['lat'],
						lng: md[i]['lng']
					}); // 緯度経度のデータ作成
        				marker[i] = new google.maps.Marker({ // マーカーの追加
         					position: markerLatLng, // マーカーを立てる位置を指定
            					map: map // マーカーを立てる地図を指定
       					});
					infoWindow[i] = new google.maps.InfoWindow({
						content: (data[i]['Estrus'] === '1')? '<div class="map">' + '発情期の' + md[i]['name'] + ' ' +'<a href=https://agricowture.herokuapp.com/flightdrone/' + data[i]['CowID']+ '>ドローンを飛ばす</a></div>': '<div class="map">' + md[i]['name'] + '</div>'
					});
					clickEvent(i);
				}
			}).fail((data) => {
				console.log(data.responseText);
			});
		}
		</script>
	</head>
	<body>
		<div id="tabBox">
			<div id="tabs">
				<input type="radio" value="1" id="tab1" v-model="isActive"></input>
        			<label for="tab1">タブ1</label>
        			<input type="radio" value="2" id="tab2" v-model="isActive"></input>
				<label for="tab2">タブ2</label>
			</div>
			<ul>
				<li v-if="isActive == '1'">
            				<p class="title">テスト</p>
            				<div id="map"></div>
        			</li>
        			<li v-else-if="isActive == '2'">
            				<p class="title">テスト2</p>
            				<iframe src="https://calendar.google.com/calendar/embed?src=2hgte3b66etcvg1g6bgcu2qans%40group.calendar.google.com&ctz=Asia%2FTokyo" style="border: 0" width="100%" height="100%" frameborder="0" scrolling="no"></iframe>
        			</li>
			</ul>
		</div>
		<script>
			new Vue({
				el: '#tabBox',
				data: {
					isActive: '1'
				}
			});
		</script>
		
	</body>
</html>
